events {}

http {
    proxy_http_version 1.1;

    server {
        listen 80;
        root /usr/share/nginx/html;

        location /images/ {
            expires 5s;
            try_files $uri /images/placeholder.jpg;
        }

        location /api/catalogue/ {
            proxy_pass http://localhost:8080/;
        }

        location /api/user/ {
            proxy_pass http://localhost:8080/;
        }

        location /api/cart/ {
            proxy_pass http://localhost:8080/;
        }

        location /api/shipping/ {
            proxy_pass http://localhost:8080/;
        }

        location /api/payment/ {
            proxy_pass http://localhost:8080/;
        }

        location /health {
            stub_status on;
            access_log off;
        }
    }
}
